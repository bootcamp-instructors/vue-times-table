<!DOCTYPE HTML>
<html>
<head>
<title>Vue Times Table</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body class="container">
<h1 class="mt-5 mb-4">Vue Times Table</h1>

<div id="times-table">

  <div class="row justify-content-center">
    <div class="col-m-6">
      <div class="input-group p-3">
        <span class="input-group-addon">
          Rows
        </span>
        <input v-model.number="numberOfRows" type="text" class="form-control" aria-label="Number of rows">
      </div>
    </div>
    <div class="col-m-6">
      <div class="input-group p-3">
        <span class="input-group-addon">
          Columns
        </span>
        <input v-model.number="numberOfColumns" type="text" class="form-control" aria-label="Number of columns">
      </div>
    </div>
  </div>

  <table class="mt-4">
    <tr>
      <th>X</th>
      <th v-for="column in numberOfColumns">
        {{ column }}
      </th> 
    </tr>
    <tr v-for="row in numberOfRows">
      <th>{{ row }}</th>
      <td v-for="column in numberOfColumns">
        {{ row * column }}
      </td>
    </tr>
  </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
